server:
  port: ${server_port:8080}
  servlet:
    context-path: /api
spring:
  application:
    name: music_player
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect=org:
          hibernate:
            dialect: PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:8080/music_player_db
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver
  postgres:
    console:
      enabled: true
      path: /postgres